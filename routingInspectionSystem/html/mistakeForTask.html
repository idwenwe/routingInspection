<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>routingInspectionSystem</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/mistakeForTask.css">
    <script type="text/javascript" src="../script/api.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div>异常报告</div>
        </div>
        <div id="main">
          <div class="info-list">
            <ui>
              <li>
                <img src="../icon/name.png" alt="">
                <span class="title">人员姓名:</span>
                <span class="message" id="infoName">XXX</span>
              </li>
              <li>
                <img src="../icon/tiktok.png" alt="">
                <span class="title">截止时间:</span>
                <span class="message" id="infoTime">XXXX-XX-XX HH:MM:SS</span>
              </li>
              <li>
                <img src="../icon/task.png" alt="">
                <span class="title">任务标题:</span>
                <span class="message" id="infoTitle">XXXXXXX</span>
              </li>
              <li>
                <img src="../icon/content.png" alt="">
                <span class="title">任务内容:</span>
                <span class="message" id="infoContent">当前内容完全属于测试专门使用，全无相关有效数据内容</span>
              </li>
              <li>
                <img src="../icon/exception.png" alt="">
                <span class="title">异常结果:</span>
                <span class="message" id="infoResult">XXXXXX</span>
              </li>
              <li>
                <img src="../icon/explain.png" alt="">
                <span class="title">原因说明:</span>
                <textarea name="name" rows="8" cols="80" id="textareaContent"></textarea>
              </li>
            </ui>
          </div>
          <button class="submitresponse">确定完成</button>
        </div>
        <div id="footer">
            <h5>Copyright &copy;<span id="year"></span> </h5>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/mistakeForTask.js"></script>
</html>
