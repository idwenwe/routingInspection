<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>routingInspectionSystem</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../script/api.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="header">
        	<div class="return-btn">
        		<img src="../icon/back.png">
        	</div>
            <div>消息列表</div>
            <div class="header-right-btn" id="reportEve">事件上报</div>
        </div>
        <div id="main">
            <div class="topPart" id="topPart">
	            <div class="title">
	            	<div class='titleImage'><img src="../icon/Category.png"/></div>
	            	<span class="titleText">待办事项</span>
	            	<div class="titleMessage">X</div>
	            </div>
	            <div class="content1" id="topPartContent">
	            	<div class="eves">
                  <div class="eves-detail">
                    <span class='name-info'>某某某</span>
                    <span class='task-status'>执行中</span>
                    <span class='task-info'>XXXXXXX</span>
                    <span class='task-time'>剩余1天</span>
                  </div>
	            	</div>
	            </div>
            </div>
            <div class="bottomPart" id="bottomPart">
	            <div class="title">
	            	<div class='titleImage'><img src="../icon/Category.png"/></div>
	            	<span class="titleText">消息通知</span>
	            	<div class="titleMessage">X</div>
	            </div>
	            <div class="content" id="bottomPartContent">
	            	<div class="notice">
                  <div class="notice-detail">
                    <div class='notice-time'></div>
                    <div class='notice-content'>
                      <span class='notice-name'>XX路线</span>
                      <span class='notice-routing'>1-2-3-4-5-6-7-8-9-0</span>
                      <span class='notice-introduction'>巡检</span>
                    </div>
                  </div>
	            	</div>
	            </div>
            </div>
        </div>
        <div id="footer">
            <h5>Copyright &copy;<span id="year"></span> </h5>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/main.js"></script>
</html>
